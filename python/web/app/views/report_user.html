<div class='report'>
    <h1>Compras</h1>
    <br>
    <table class='report'>
      <tr>
        <th>Data</th>
        <th>Valor</th>
        <th>Itens</th>
      </tr>
      <tr ng-repeat="t in transactions_user">
        <td>{{ t.date }}</td>
        <td>{{ t.value }}</td>
        <td>
            <table class="report">
                <tr ng-repeat="item in t.itens">
                    <td>{{ item.quantity }} x {{item.product}}</td>
                </tr>
            </table>
        </td>
      </tr>
    </table>
</div>
